<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proportion Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="h-100 w-100">
    <div class="h-100 d-flex row justify-content-center">
        <div class="col-4 bg-white align-self-center p-3">
            <div>
                <h1 class="text-center">Proportion Scaler</h1>
            </div>
            <div class="mb-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Original Height</span>
                    </div>
                    <input type="number" class="form-control" id="original-height">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Original Width</span>
                    </div>
                    <input type="number" class="form-control" id="original-width">
                </div>
            </div>
            <div class="mb-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">New Height</span>
                    </div>
                    <input type="number" class="form-control" id="new-height">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">New Width</span>
                    </div>
                    <input type="number" class="form-control" id="new-width">
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary btn-lg" id="scale-button">Scale !</button>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-end align-self-end mr-4">
            <h4 class="text-white">A small project by: <em>Wookietreiber</em></h4>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
